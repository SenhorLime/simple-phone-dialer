<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=call"
    />
    <script defer src="main.js"></script>
    <title>Phone Dialer</title>
  </head>
  <body>
    <header></header>
    <main>
      <section>
        <input type="number" name="phone_number" id="phone_number" value="" disabled />

        <div class="dialpad">
          <input type="button" value="1" />
          <input type="button" value="2" />
          <input type="button" value="3" />
          <input type="button" value="4" />
          <input type="button" value="5" />
          <input type="button" value="6" />
          <input type="button" value="7" />
          <input type="button" value="8" />
          <input type="button" value="9" />
          <input type="button" value="*" />
          <input type="button" value="0" />
          <input type="button" value="#" />
        </div>
        
        <button class="material-symbols-outlined">call</button>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
